<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Logo Icono -->
        <link rel="shortcut icon" href="" />
    
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
    
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>


        <!-- Titulo -->
        <title>Pluriapp</title>
    </head>
<body>
    <header class="header">
      <div class="logo">
          <img src="assets/svg/logo.svg" alt="logo">
          <h1>Pluriapp</h1>
      </div>
      <nav class="menu">
          <ul class="navbar" id="navbar">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="store.html">Explorar</a></li>
              <li><a href="#">Vendedores</a></li>
              <a class="close" href="#">
                      <img src="https://ljc-dev.github.io/testing0/ham-close.svg" alt="close">
              </a>
          </ul>
          <a class="hamburger" href="#navbar">
              <img src="https://ljc-dev.github.io/testing0/ham.svg" alt="menu">
          </a>
      </nav>
  </header>

    <div class="l-form">
        <div class="form">
            <img src="assets/png/uploadAn.png" alt="" class="form__img">

            <form action="" class="form__content">
                <h1 class="form__title">Sube tu NFT</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-ghost'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Nombre del NFT</label>
                        <input id="user_id" type="text" class="form__input">
                    </div>
                </div>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-dollar' ></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Precio</label>
                        <input type="text" class="form__input">
                    </div>
                </div>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-text' ></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Descripcion</label>
                        <input type="text" class="form__input">
                    </div>
                </div>


                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-file-blank' ></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Subir Archivo</label>
                        <input type="file" class="form__input">
                    </div>
                </div>


                <button id="btn-login" type="button" class="form__button">Subir</button>

            </form>
        </div>

    </div>
 
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/378e12fdd6.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="module" src="./js/loginMain.js"></script>
    <script type="module" src="./js/src/pages/login.js"></script>
</body>
</html>
